title: Lichten
icon: 'mdi:lightbulb-outline'
path: lichten
panel: true
cards:
  - type: "custom:homekit-card"
    home: false
    enableColumns: true
    style: |
      :host {
        --tile-background: #DDDDDD;
        --tile-border-radius: 0px;
        --tile-width: 100px;
        --tile-height: 100px;
        --tile-on-background: #FFFFFF;
        --tile-name-text-color: rgba(0, 0, 0, 1);
        --tile-on-name-text-color: rgba(0, 0, 0, 1);
        --tile-state-text-color: rgba(0, 0, 0, 0.4);
        --tile-on-state-text-color: rgba(0, 0, 0, 1);
        --tile-state-changed-text-color: rgb(134, 134, 134);
        --tile-unavailable-state-text-color: rgba(255, 255, 255, 0,5);
        --tile-value-text-color: rgba(255, 0, 0, 1);
        --tile-icon-color: rgb(255, 255, 255);
        --tile-on-icon-color: rgb(255, 140, 0);
        --tile-width-mobile: 90px;
        --tile-height-mobile: 90px;
      }  
      .button-inner .icon {
            width:55px;
            height:55px;
          }
          .button-inner .icon ha-icon {
            width: 40px;
            height:40px;
          }
    rows:
      - row: 1    
        columns:
          - column: 1
            tileOnRow: 3
            entities:
              - title: Inkom
                entities:
                  - entity: light.inkom
                    name: Plafondspots
                    icon: mdi:wall-sconce-flat
                    slider: true
          - column: 2
            tileOnRow: 3
            entities:
              - title: Slaapkamer
                entities:
                  - entity: light.slaapkamer
                    name: Plafondspots 
                    icon: mdi:wall-sconce-flat
                    slider: true
                  - entity: light.nachtlampje_kim
                    name: Nachtlampje Kim
                    icon: mdi:coach-lamp
                    slider: true
          - column: 3
            tileOnRow: 3
            entities:
              - title: Dressing
                entities:
                  - entity: light.dressing
                    name: Plafondspots
                    icon: mdi:wall-sconce-flat
                    slider: true
      - row: 2    
        columns:
          - column: 1
            tileOnRow: 3
            entities:
              - title: Woonkamer
                entities:
                  - entity: light.zithoek
                    name: Zithoek
                    icon: mdi:wall-sconce-flat
                  - entity: light.eettafel
                    name: Eettafel
                    icon: mdi:ceiling-light
                    slider: true
                  - entity: light.kastlamp
                    name: Kastlamp
                    icon: mdi:coach-lamp
                    slider: true
          - column: 2
            tileOnRow: 3
            entities:
              - title: Slaapkamer Arne
                entities:
                  - entity: switch.nachtlampje_arne
                    name: Nachtlampje
                    icon: mdi:coach-lamp
          - column: 3
            tileOnRow: 3
            entities:
              - title: Cinema
                entities:
                  - entity: light.cinema
                    name: Plafondspots 
                    icon: mdi:wall-sconce-flat
                    slider: true
      - row: 3    
        columns:
          - column: 1
            tileOnRow: 3
            entities:
              - title: Keuken
                entities:
                  - entity: switch.keuken
                    name: Plafondspots
                    icon: mdi:wall-sconce-flat
          - column: 2
            tileOnRow: 3
            entities:
              - title: Slaapkamer Noor
                entities:
                  - entity: light.nachtlampje_noor
                    name: Nachtlampje
                    icon: mdi:coach-lamp
                    slider: true