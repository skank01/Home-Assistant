title: Home
icon: mdi:home-outline
path: Home
panel: true
cards: 
  - type: custom:layout-card
    layout: vertical
    min_columns: 1
    max_columns: 3
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:mm2-clock-card
            timeFormat: 24
            dateFormat: "dddd, D MMMM YYYY"
            displaySeconds: true
            clockBold: false
            displayType: both
            timezone: Europe/Brussels
          - type: custom:weather-card
            entity: weather.thuis
            current: true
            details: true
            forecast: true
      - break
      - type: horizontal-stack
        cards: 
          - type: picture-entity
            entity: person.stijn
            show_name: true
            image: /local/stijn.jpg
            tap_action:
              action: navigate
              navigation_path: /lovelace/persoon1
          - type: picture-entity
            entity: person.kim
            show_name: true
            image: /local/kim.jpg
            tap_action:
              action: navigate
              navigation_path: /lovelace/persoon2    
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: binary_sensor.openclose_5
                name: Alarm
                show_label: false
                size: 40%
                icon: mdi:shield-off
                styles:
                  icon:
                    - color: var(--primary-text-color)
              - type: custom:button-card
                entity: binary_sensor.openclose_4
                icon: 'mdi:door'
                show_label: true
                size: 40%
                state:
                  - icon: 'mdi:door-open'
                    styles:
                      icon: 
                        - color: var(--sidebar-selected-icon-color)
                    value: 'on'
                styles:
                  icon:
                    - color: var(--primary-text-color)    
              - type: custom:button-card
                entity: binary_sensor.openclose_5
                icon: 'mdi:garage-variant'
                show_label: true
                size: 40%
                state:
                  - icon: 'mdi:garage-open-variant'
                    styles:
                      icon: 
                        - color: var(--sidebar-selected-icon-color)
                    value: 'on'  
                styles:
                  icon:
                    - color: var(--primary-text-color)
                tap_action:
                  action: call-service
                  service: homeassistant.toggle
                  service_data:
                    entity_id: switch.garagepoort
              - type: custom:button-card
                entity: sensor.postbus
                label: Post
                show_label: false
                size: 40%
                icon: mdi:mailbox
                state:
                  - icon: 'mdi:mailbox-up'
                    styles:
                      icon: 
                        - color: var(--sidebar-selected-icon-color)
                    value: 'open'  
                styles:
                  icon:
                    - color: var(--primary-text-color)
                tap_action:
                  action: call-service
                  service: homeassistant.turn_off
                  service_data:
                    entity_id: 
                      - input_boolean.brievenbus
                      - input_boolean.pakjesbus    
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                show_label: false
                name: Lichten
                size: 40%
                icon: mdi:lightbulb-outline
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/lichten
              - type: custom:button-card
                label: Camera's
                name: Camera's
                show_label: false
                size: 40%
                icon: mdi:cctv
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/cameras
              - type: custom:button-card
                label: Temperatuur
                show_label: false
                name: Temperatuur
                size: 40%
                icon: mdi:home-thermometer-outline
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/temperatuur
              - type: custom:button-card
                label: Energie
                show_label: false
                size: 40%
                icon: mdi:power-plug
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/Energie
                name: Energie
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                label: Entertainment
                show_label: true
                size: 40%
                icon: mdi:video-vintage
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/entertainment
              - type: custom:button-card
                label: Rolluiken
                show_label: true
                size: 40%
                icon: mdi:window-shutter
              - type: custom:button-card
                label: Huishouden
                show_label: true
                size: 40%
                icon: mdi:broom
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/household
              - type: custom:button-card
                label: James
                show_label: true
                size: 40%
                icon: mdi:dog-side
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/james
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                label: Server
                show_label: true
                size: 40%
                icon: mdi:nas
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/server  
              - type: custom:button-card
                label: Network
                show_label: true
                size: 40%
                icon: mdi:server-network
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/network
              - type: custom:button-card
                label: Automatisatie
                show_label: true
                size: 40%
                icon: mdi:home-automation
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/automatisaties
              - type: custom:button-card
                label: Routines
                show_label: true
                size: 40%
                icon: mdi:home-assistant
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/routines
                