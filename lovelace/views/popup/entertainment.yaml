action: call-service
service: browser_mod.popup
service_data:
  title: Household
  hide_header: true
  deviceID: this
  style:
    .: |
      :host .content {
        width: calc(400px);
      }
    $: |
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: none !important;
      }
  card:
    type: custom:vertical-stack-in-card
    cards:
      - type: custom:stack-in-card
        title: Entertainment
        style: |
          ha-card {
            --primary-text-color: var(--primary-color)
          }
        cards:  
          - type: entities
            show_header_toggle: false
            entities:
              - entity: switch.harmony_hub_tv_kijken
                name: Tv kijken
                icon: mdi:television
              - entity: switch.harmony_hub_netflix_kijken
                name: Netflix
              - entity: switch.harmony_hub_film_kijken
                name: Film kijken
                icon: mdi:movie-open-outline
            style: |
              ha-card {
                --primary-text-color: var(--sidebar-icon-color)
              }    
          - type: custom:harmony-card
            entity: remote.harmony_hub
            volume_entity: media_player.woonkamer
            scale: 1.25
            activities:
            - name: Tv kijken
              device: Orange DVR
            - name: Netflix kijken
              device: LG Tv  
            - name: Film kijken
              device: Zidoo Mediaspeler
            hide_activities: true
            buttons:
              xbox:
                hide: true
              back:
                hide: true
              a:
                hide: true
              b:
                hide: true
              x:
                hide: true
              y:
                hide: true
            style: |
              ha-card {
                --primary-text-color: var(--sidebar-icon-color)
              }    
      - type: custom:stack-in-card
        title: Luidprekers
        style: |
          ha-card {
            --primary-text-color: var(--primary-color)
          }
        cards:
          - type: entities
            entities:
              - input_select.radio_station
              - input_select.spotify_afspeellijst
              - input_select.chromecast_speakers
            style: |
              ha-card {
                --primary-text-color: var(--sidebar-icon-color)
              }  
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                show_icon: false
                name: Activeer radio
                styles:
                  card:
                    - -webkit-box-shadow: 0px 0px 9px 3px var(--primary-text-color)
                    - box-shadow: 0px 0px 9px 3px var(--primary-text-color)
                tap_action:
                  action: call-service
                  service: script.radio
              - type: custom:button-card
                show_icon: false
                name: Activeer spotify
                styles:
                  card:
                    - border-radius: 10%
                    - -webkit-box-shadow: 0px 0px 9px 3px var(--primary-text-color)
                    - box-shadow: 0px 0px 9px 3px var(--primary-text-color)
                tap_action:
                  action: call-service
                  service: script.spotify
          - type: custom:swipe-card
            parameters:
              spaceBetween: 1
            cards:
              - type: conditional
                conditions:
                  - entity: media_player.woonkamer
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.woonkamer
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  } 
              - type: conditional
                conditions:
                  - entity: media_player.keuken
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.keuken
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  }  
              - type: conditional
                conditions:
                  - entity: media_player.bureau
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.bureau
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  }
              - type: conditional
                conditions:
                  - entity: media_player.badkamer
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.badkamer
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  }  
              - type: conditional
                conditions:
                  - entity: media_player.slaapkamer
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.slaapkamer
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  }  
              - type: conditional
                conditions:
                  - entity: media_player.slaapkamer_arne
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.slaapkamer_arne
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  }  
              - type: conditional
                conditions:
                  - entity: media_player.slaapkamer_noor
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.slaapkamer_noor
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  }  
      - type: custom:stack-in-card
        title: Mediaspelers
        style: |
          ha-card {
            --primary-text-color: var(--primary-color)
          }
        cards:
          - type: conditional
            conditions:
              - entity: media_player.kodi
                state_not: 'off'
              - entity: media_player.kodi
                state_not: 'unavailable'  
            card:
              type: custom:mini-media-player
              entity: media_player.kodi
              artwork: full-cover
              icon: mdi:kodi
            style: |
              ha-card {
                --primary-text-color: var(--sidebar-icon-color)
              }  
          - type: conditional
            conditions:
              - entity: media_player.chromecast_arne
                state_not: 'off'
              - entity: media_player.chromecast_arne
                state_not: 'unavailable'  
            card:
              type: custom:mini-media-player
              entity: media_player.chromecast_arne
              artwork: full-cover
            style: |
              ha-card {
                --primary-text-color: var(--sidebar-icon-color)
              }  
          - type: conditional
            conditions:
              - entity: media_player.chromecast_noor
                state_not: 'off'
              - entity: media_player.chromecast_noor
                state_not: 'unavailable'  
            card:
              type: custom:mini-media-player
              entity: media_player.chromecast_noor
              artwork: full-cover
            style: |
              ha-card {
                --primary-text-color: var(--sidebar-icon-color)
              }  
          - type: conditional
            conditions:
              - entity: media_player.emby_kodi_cinema
                state_not: 'off'
              - entity: media_player.emby_kodi_cinema
                state_not: 'unavailable'  
            card:
              type: custom:mini-media-player
              entity: media_player.emby_kodi_cinema
              artwork: full-cover
              icon: mdi:kodi
            style: |
              ha-card {
                --primary-text-color: var(--sidebar-icon-color)
              }  