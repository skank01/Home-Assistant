action: fire-dom-event
browser_mod:
  command: popup
  title: Household
  hide_header: true
  deviceID: this
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px + 385px);
        max-width: 90vw;
      }
    $: |
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: none !important;
      }
  card:
    type: custom:layout-card
    layout_type: vertical
    layout_options:
      column_num: 4
      width: 385
    cards:
      - type: custom:vertical-stack-in-card
        title: Entertainment
        style: |
          ha-card {
            --primary-text-color: var(--primary-color)
          }
        cards:  
          - type: custom:mini-media-player
            entity: media_player.living_tv
            name: TV
            icon: mdi:television
            artwork: cover
            source: full
            info: scroll
            volume_stateless: true
            hide:
              icon: true
              volume: false
              prev: true
              next: true
              power: true
            shortcuts:
              columns: 4
              column_height: 60
              buttons:    
                - cover: /local/tvvlaanderen.png
                  type: service
                  id: input_select.select_option
                  data:
                    entity_id: input_select.tv_modus
                    option: "Tv Kijken"
                - cover: /local/netflix_button.png
                  type: service
                  id: input_select.select_option
                  data:
                    entity_id: input_select.tv_modus
                    option: "Netflix Kijken"
                - cover: /local/kodi.png
                  type: service
                  id: input_select.select_option
                  data:
                    entity_id: input_select.tv_modus
                    option: "Film Kijken" 
                - icon: mdi:power
                  type: service
                  id: input_select.select_option
                  data:
                    entity_id: input_select.tv_modus
                    option: "Uit"    
      - type: custom:layout-break
      - type: custom:vertical-stack-in-card
        title: Luidprekers
        style: |
          ha-card {
            --primary-text-color: var(--primary-color)
          }
        cards:
          - type: entities
            entities:
              - input_select.radio_station
              - input_select.spotify_afspeellijst
              - input_select.chromecast_speakers
            style: |
              ha-card {
                --primary-text-color: var(--secondary-text-color)
              }  
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                show_icon: false
                name: Activeer radio
                styles:
                  card:
                    - -webkit-box-shadow: 0px 0px 9px 3px var(--primary-text-color)
                    - box-shadow: 0px 0px 9px 3px var(--primary-text-color)
                tap_action:
                  action: call-service
                  service: script.radio
              - type: custom:button-card
                show_icon: false
                name: Activeer spotify
                styles:
                  card:
                    - border-radius: 10%
                    - -webkit-box-shadow: 0px 0px 9px 3px var(--primary-text-color)
                    - box-shadow: 0px 0px 9px 3px var(--primary-text-color)
                tap_action:
                  action: call-service
                  service: script.spotify
          - type: custom:swipe-card
            parameters:
              spaceBetween: 1
            cards:
              - type: conditional
                conditions:
                  - entity: media_player.woonkamer
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.woonkamer
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  } 
              - type: conditional
                conditions:
                  - entity: media_player.keuken
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.keuken
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  }   
              - type: conditional
                conditions:
                  - entity: media_player.bureau
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.bureau
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  } 
              - type: conditional
                conditions:
                  - entity: media_player.badkamer
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.badkamer
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  }  
              - type: conditional
                conditions:
                  - entity: media_player.slaapkamer
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.slaapkamer
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  }  
              - type: conditional
                conditions:
                  - entity: media_player.slaapkamer_arne
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.slaapkamer_arne
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  }  
              - type: conditional
                conditions:
                  - entity: media_player.slaapkamer_noor
                    state_not: 'off'
                card:
                  type: custom:mini-media-player
                  entity: media_player.slaapkamer_noor
                  artwork: full-cover
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  }  
      - type: custom:layout-break
      - type: custom:stack-in-card
        title: Mediaspelers
        style: |
          ha-card {
            --primary-text-color: var(--primary-color)
          }
        cards:
          - type: conditional
            conditions:
              - entity: media_player.kodi
                state_not: 'off'
              - entity: media_player.kodi
                state_not: 'unavailable'  
            card:
              type: custom:mini-media-player
              entity: media_player.kodi
              artwork: full-cover
              icon: mdi:kodi
            style: |
              ha-card {
                --primary-text-color: var(--sidebar-icon-color)
              }  
          - type: conditional
            conditions:
              - entity: media_player.chromecast_arne
                state_not: 'off'
              - entity: media_player.chromecast_arne
                state_not: 'unavailable'  
            card:
              type: custom:mini-media-player
              entity: media_player.chromecast_arne
              artwork: full-cover
            style: |
              ha-card {
                --primary-text-color: var(--sidebar-icon-color)
              }  
          - type: conditional
            conditions:
              - entity: media_player.chromecast_noor
                state_not: 'off'
              - entity: media_player.chromecast_noor
                state_not: 'unavailable'  
            card:
              type: custom:mini-media-player
              entity: media_player.chromecast_noor
              artwork: full-cover
            style: |
              ha-card {
                --primary-text-color: var(--sidebar-icon-color)
              }  
          - type: conditional
            conditions:
              - entity: media_player.emby_kodi_cinema
                state_not: 'off'
              - entity: media_player.emby_kodi_cinema
                state_not: 'unavailable'  
            card:
              type: custom:mini-media-player
              entity: media_player.emby_kodi_cinema
              artwork: full-cover
              icon: mdi:kodi
            style: |
              ha-card {
                --primary-text-color: var(--sidebar-icon-color)
              }  