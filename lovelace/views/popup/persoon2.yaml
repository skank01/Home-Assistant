action: fire-dom-event
browser_mod:
  command: popup
  title: Persoon2
  hide_header: true
  deviceID: this
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
    $: |
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: none !important;
      }
  card:
    type: custom:layout-card
    column_num: 3
    column_width: [385, 385, 385]
    layout: vertical
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: picture
                image: /local/kim.jpg
              - type: markdown
                content: |
                  - <ha-icon icon="mdi:account"></ha-icon> {{ states('device_tracker.smartphone_kim_2') }}
                  - <ha-icon icon="mdi:battery-30"></ha-icon> {{ states('sensor.smartphone_kim_battery_level') }} %
                  - <ha-icon icon="mdi:wifi-strength-2"></ha-icon> {{ states('sensor.smartphone_kim_wifi_connection') }}
          - type: map
            default_zoom: 14
            aspect_ratio: 16:9
            entities:
              - person.kim
      - type: horizontal-stack
        cards:
          - type: calendar
            initial_view: listWeek
            entities:
              - calendar.calendar_kim
              - calendar.calendar_stijn
      - type: custom:auto-entities
        card:
          type: entities
          title: "Verjaardagen"
        filter:
          include:
            - entity_id: sensor.anniversary*
              options:
                type: 'custom:multiple-entity-row'
                entity: this.entity_id
                entities:
                  - attribute: current_years
                    name: Leeftijd
                    unit: jaar
        sort:
          method: state
          numeric: true
          count: 3