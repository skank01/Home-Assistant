action: fire-dom-event
browser_mod:
  command: popup
  title: Persoon1
  hide_header: true
  deviceID: this
  style:
    .: |
      :host .content {
        width: calc(300px + 300px + 300px);
        
      }
    $: |
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: none !important;
      }
  card:
    type: custom:layout-card
    column_num: 3
    column_width: [300, 300, 300]
    layout: vertical
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: picture
            image: /local/arne.jpg
          - type: markdown
            content: |
              - <ha-icon icon="mdi:account"></ha-icon> {{ states('device_tracker.smartphone_arne_2') }}
              - <ha-icon icon="mdi:battery-30"></ha-icon> {{ states('sensor.smartphone_arne_battery_level') }} %
              - <ha-icon icon="mdi:wifi-strength-2"></ha-icon> {{ states('sensor.smartphone_arne_wifi_connection') }}
          - type: map
            default_zoom: 14
            aspect_ratio: 16:9
            entities:
              - person.arne
