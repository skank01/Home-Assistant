action: fire-dom-event
browser_mod:
  command: popup
  title: Verlichting
  hide_header: true
  deviceID: this
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
    $: |
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: none !important;
      }
  card:
    type: custom:layout-card
    layout_type: vertical
    layout_options:
      column_num: 3
      column_width: 385
    cards:
      - type: entities
        entities:
          - switch.uv_lamp_vijver
          - sensor.temperature_badkamer_ouders
          - sensor.temperature_keuken
      