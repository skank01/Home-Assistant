action: call-service
service: browser_mod.popup
service_data:
  title: Netwerk
  hide_header: true
  deviceID: this
  style:
    .: |
      :host .content {
        width: calc(400px);
      }
    $: |
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: none !important;
      }
  card:
    type: vertical-stack
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: sensor.processor_use
                title: CPU
                icon: mdi:chip
              - entity: sensor.memory_use_percent
                title: RAM
                icon: mdi:memory
              - entity: sensor.disk_use_percent
                title: HDD
                icon: mdi:harddisk 
            title: System
            show_header_toggle: false
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.unifi_gateway_www_speedtest_ping
                name: Ping
                decimals: 0
                hours_to_show: 72
                # line_color: "#3498db"
              - type: custom:mini-graph-card
                entities:
                  - sensor.unifi_gateway_www_xput_down
                name: Download
                icon: mdi:download-network
                decimals: 0
                hours_to_show: 72
                # line_color: "#3498db"
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.unifi_gateway_www_xput_up
                name: Upload
                icon: mdi:upload-network
                decimals: 0
                hours_to_show: 72
                # line_color: "#3498db"
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.adguard_dns_queries
                name: Dns queries
                decimals: 0
                hour24: true
                hours_to_show: 72
                show:
                  graph: line
              - type: custom:mini-graph-card
                entities:
                  - sensor.adguard_dns_queries_blocked_ratio
                name: Dns queries blocked
                hour24: true
                hours_to_show: 72
                show:
                  graph: none   
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: switch.adguard_protection
              - type: custom:button-card
                entity: switch.adguard_parental_control
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: sensor.unifi_gateway_wan
              - entity: sensor.unifi_gateway_lan
              - entity: sensor.unifi_gateway_wlan
              - entity: sensor.unifi_gateway_vpn
              - entity: sensor.unifi_gateway_www
              - entity: sensor.unifi_gateway_alerts
              - entity: sensor.unifi_gateway_firmware_upgradable
              - entity: sensor.unifi_gateway_wlan_num_guest
              - entity: sensor.unifi_gateway_wan_cpu
              - entity: sensor.unifi_gateway_wan_mem
            show_header_toggle: false
            title: Network
          - type: horizontal-stack
            cards:
              - type: glance
                entities:
                  - entity: sensor.unifi_usg
                  - entity: sensor.unifi_switch
                  - entity: sensor.unifi_ap_living
                  - entity: sensor.unifi_ap_verdiep_1
                show_state: false  
      - type: vertical-stack
        cards:
          - type: entities 
            entities:
              - entity: sensor.count_automations
              - entity: sensor.count_binary_sensors
              - entity: sensor.count_sensors
              - entity: sensor.count_device_trackers
              - entity: sensor.count_lights
              - entity: sensor.count_scripts
              - entity: sensor.count_zones
              - entity: sensor.count_switches
            show_header_toggle: false
            title: Home Assistant Stats
          - type: entities
            entities:
              - entity: sensor.unraid_server
            show_header_toggle: false
            title: Server  