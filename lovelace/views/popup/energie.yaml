action: fire-dom-event
browser_mod:
  command: popup
  title: Information
  hide_header: true
  deviceID: this
  style:
    .: |
      :host .content {
        width: calc(400px + 400px + 400px);
        height: calc(800px) ;
      }
    $: |
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: none !important;
      }
  card:
    type: custom:layout-card
    layout_type: vertical
    layout_options:
      column_num: 3
      column_width: 385
    cards:
      - type: custom:stack-in-card
        cards:
          - type: markdown
            content: <font color="#1A73E8" size= "5">Batterij niveaus</font>
            style: |
              ha-card {
                background-color: transparent !important;
                box-shadow: none !important;
              }
          - type: custom:battery-state-card
            color_gradient:
              - "#ff0000" # red
              - "#ffff00" # yellow
              - "#00ff00" # green
            filter:
                    include: # filters for auto-adding
                      - name: entity_id # entities which id ends with "_battery_level"
                        value: "*_battery_level"
                      - name: entity_id # entities which id ends with ".battery_level"
                        value: "*.battery_level"  
            bulk rename:
              - from: "Battery Level" # simple string replace (note: "to" is not required if you want to remove string)
                to: "sensor" 
      - type: custom:vertical-stack-in-card
        cards:
          - type: markdown
            content: <font color="#1A73E8" size= "5">Actueel</font>
            style: |
              ha-card {
                background-color: transparent !important;
                box-shadow: none !important;
              }
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: gauge
                entity: sensor.huidig_stroomverbruik_watt
                max: 5000
                name: Verbruik electriciteit
                severity:
                  blue: 0
                  yellow: 2000
                  red: 3000
              - type: gauge
                entity: sensor.huidig_stroomopbrengst_watt
                max: 4000
                name: Teruggave electriciteit
                severity:
                  blue: 0
                  yellow: 2000
                  red: 3000    
      - type: custom:layout-break
      - type: custom:vertical-stack-in-card
        cards:    
          - type: markdown
            content: <font color="#1A73E8" size= "5">Verbruik vandaag</font>
            style: |
              ha-card {
                background-color: transparent !important;
                box-shadow: none !important;
              }
          - type: entities
            entities:
              - sensor.dsmr_day_consumption_electricity1
              - sensor.dsmr_day_consumption_electricity2
              - sensor.dsmr_day_consumption_electricity_merged
              - sensor.dsmr_day_consumption_gas
          - type: markdown
            content: <font color="#1A73E8" size= "5">Teruggave vandaag</font>
            style: |
              ha-card {
                background-color: transparent !important;
                box-shadow: none !important;
              }
          - type: entities
            entities:         
              - sensor.dsmr_day_consumption_electricity1_returned
              - sensor.dsmr_day_consumption_electricity2_returned
              - sensor.dsmr_day_consumption_electricity_returned_merged
          - type: markdown
            content: <font color="#1A73E8" size= "5">Kosten vandaag</font>
            style: |
              ha-card {
                background-color: transparent !important;
                box-shadow: none !important;
              }
          - type: entities
            entities:         
              - sensor.dsmr_day_consumption_electricity1_cost
              - sensor.dsmr_day_consumption_electricity2_cost
              - sensor.dsmr_day_consumption_gas_cost
              - sensor.dsmr_day_consumption_total_cost
      - type: custom:layout-break
      - type: custom:vertical-stack-in-card
        cards:
          - type: markdown
            content: <font color="#1A73E8" size= "5">Dagelijks overzicht</font>
            style: |
              ha-card {
                background-color: transparent !important;
                box-shadow: none !important;
              }
          - type: 'custom:apexcharts-card'
            graph_span: 7d
            update_interval: 5m
            cache: true
            span:
              end: day
              offset: '-1sec'
            header:
              show: false
            apex_config:
              xaxis:
                labels:
                  format: dd-MM
                  show: true
                  showAlways: true
              yaxis:
                forceNiceScale: false
                decimalsInFloat: 0
              chart:
                type: area
                height: 300
              stroke:
                show: true
                width: 1
              legend:
                show: true
              dataLabels:
                enabled: false
                distributed: true
              fill:
                type: gradient
                gradient:
                  shadeIntensity: 0.1
                  opacityFrom: 0.25
                  opacityTo: 1
                  inverseColors: true
                  stops:
                    - 0
                    - 90
                    - 100
            series:
              - entity: sensor.dagelijks_energie_dagtarief
                type: column
                name: Stroom dagtarief
                float_precision: 2
                group_by:
                  func: max
                  duration: 24h
              - entity: sensor.dagelijks_energie_nachttarief
                name: Stroom nachttarief
                float_precision: 2
                type: column
                group_by:
                  func: max
                  duration: 24h
              - color: 'rgb(128,128,128)'
                entity: sensor.dagelijks_gas
                type: column
                name: Gas
                float_precision: 2
                group_by:
                  func: max
                  duration: 23h59m59s      
          - type: markdown
            content: <font color="#1A73E8" size= "5">Maandelijks overzicht</font>
            style: |
              ha-card {
                background-color: transparent !important;
                box-shadow: none !important;
              }
          - type: 'custom:apexcharts-card'
            graph_span: 365d
            update_interval: 1hour
            cache: true
            span:
              end: month
            header:
              show: false
            apex_config:
              xaxis:
                labels:
                  format: MM
                  show: true
                  showAlways: true
              yaxis:
                forceNiceScale: false
                decimalsInFloat: 0
              chart:
                type: area
                height: 300
              stroke:
                show: true
                width: 1
              legend:
                show: true
              dataLabels:
                enabled: false
                distributed: true
              fill:
                type: gradient
                gradient:
                  shadeIntensity: 0.1
                  opacityFrom: 0.25
                  opacityTo: 1
                  inverseColors: true
                  stops:
                    - 0
                    - 90
                    - 100
            series:
              - entity: sensor.dsmr_current_month_electricity1
                type: column
                name: Stroom dagtarief
                float_precision: 2
                group_by:
                  func: max
                  duration: 31d
              - entity: sensor.dsmr_current_month_electricity2
                name: Stroom nachttarief
                float_precision: 2
                type: column
                group_by:
                  func: max
                  duration: 31d
              - color: 'rgb(128,128,128)'
                entity: sensor.dsmr_current_month_gas
                type: column
                name: Gas
                float_precision: 2
                group_by:
                  func: max
                  duration: 31d
             