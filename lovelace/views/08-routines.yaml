title: Routines
icon: mdi:home-assistant
path: routines
panel: true
cards:
  - type: "custom:homekit-card"
    home: false
    enableColumns: true
    style: |
      :host {
        --tile-background: #5F9BEA;
        --tile-icon-size: 40px;
        --tile-border-radius: 10px;
        --tile-width: 100px;
        --tile-height: 100px;
        --tile-on-background: #DDDDDD;
        --tile-name-text-color: rgba(255, 255, 255, 1);
        --tile-on-name-text-color: rgba(0, 0, 0, 1);
        --tile-state-text-color: rgba(0, 0, 0, 0.4);
        --tile-on-state-text-color: rgba(0, 0, 0, 1);
        --tile-state-changed-text-color: rgb(134, 134, 134);
        --tile-unavailable-state-text-color: rgba(255, 255, 255, 0,5);
        --tile-value-text-color: rgba(255, 0, 0, 1);
        --tile-icon-color: rgb(255, 140, 0);
        --tile-on-icon-color: rgb(255, 255, 255);
        --tile-width-mobile: 90px;
        --tile-height-mobile: 90px;
      }  
      .button-inner .icon {
            width:55px;
            height:55px;
          }
          .button-inner .icon ha-icon {
            width: 40px;
            height:40px;
          }
    rows:
      - row: 1    
        columns:
          - column: 1
            tileOnRow: 3
            entities:
              - entities:
                  - custom: Scripts
                    name: Douche
                    icon: mdi:shower-head
                    tap_action:
                      action: call-service
                      service: script.douche
                  - custom: Scripts
                    name: Bad
                    icon: mdi:shower
                    tap_action:
                      action: call-service
                      service: script.bad
                  - custom: Scripts
                    name: Slapen
                    icon: mdi:weather-night
                    tap_action:
                      action: call-service
                      service: script.welterusten
                  - custom: Scripts
                    name: Etentje
                    icon: mdi:silverware-fork-knife
                    tap_action:
                      action: call-service
                      service: script.dinner
                  - custom: Scripts
                    name: Strijken
                    icon: mdi:tshirt-crew
                    tap_action:
                      action: call-service
