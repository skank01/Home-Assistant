title: Entertainment
icon: mdi:video-vintage
path: entertainment
theme: ios-dark-mode
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    min_columns: 1
    max_columns: 3
    cards:
      - type: custom:vertical-stack-in-card
        title: Entertainment
        cards:  
          - type: entities
            show_header_toggle: false
            entities:
              - sensor.harmony_hub
              - entity: switch.tv_kijken
                name: Tv kijken
                icon: mdi:television
              - entity: switch.netflix_kijken
                name: Netflix
              - entity: switch.film_kijken
                name: Film kijken
                icon: mdi:movie-open-outline
      - type: custom:harmony-card
        entity: remote.harmony_hub
        volume_entity: media_player.woonkamer
        scale: 1.25
        activities:
        - name: Tv kijken
          device: Orange DVR
        - name: Netflix kijken
          device: LG Tv  
        - name: Film kijken
          device: Zidoo Mediaspeler
        buttons:
          xbox:
            hide: true
          back:
            hide: true
          a:
            hide: true
          b:
            hide: true
          x:
            hide: true
          y:
            hide: true
      - break
      - type: vertical-stack
        cards:
          - type: media-control
            entity: media_player.woonkamer
          - type: media-control
            entity: media_player.keuken
          - type: media-control
            entity: media_player.slaapkamer
          - type: media-control
            entity: media_player.noor_mini
      - break
      - type: vertical-stack
        cards:
          - type: media-control
            entity: media_player.badkamer
          - type: media-control
            entity: media_player.bureau
          - type: media-control
            entity: media_player.slaapkamer_arne
          - type: media-control
            entity: media_player.slaapkamer_noor
