title: Entertainment
icon: mdi:video-vintage
path: entertainment
theme: ios-dark-mode
cards:
  - type: custom:vertical-stack-in-card
    title: Entertainment
    cards:  
      - type: entities
        show_header_toggle: false
        entities:
          - sensor.harmony_hub
          - entity: switch.tv_kijken
            name: Tv kijken
            icon: mdi:television
          - entity: switch.netflix_kijken
            name: Netflix
          - entity: switch.film_kijken
            name: Film kijken
            icon: mdi:movie-open-outline
  - type: custom:harmony-card
    entity: remote.harmony_hub
    volume_entity: media_player.woonkamer
    scale: 1.25
    activities:
    - name: Tv kijken
      device: Orange DVR
    - name: Netflix kijken
      device: LG Tv  
    - name: Film kijken
      device: Zidoo Mediaspeler
    buttons:
      xbox:
        hide: true
      back:
        hide: true
      a:
        hide: true
      b:
        hide: true
      x:
        hide: true
      y:
        hide: true
  - type: entities
    title: Speakers
    show_header_toggle: false
    entities:
      - type: custom:mini-media-player
        entity: media_player.woonkamer
        icon: mdi:speaker
        group: true
      - type: custom:mini-media-player
        entity: media_player.keuken
        icon: mdi:google-home
        group: true
      - type: custom:mini-media-player
        entity: media_player.slaapkamer
        icon: mdi:google-home
        group: true   
      - type: custom:mini-media-player
        entity: media_player.noor_mini
        icon: mdi:google-home
        group: true   
      - type: custom:mini-media-player
        entity: media_player.badkamer
        icon: mdi:speaker
        group: true   
      - type: custom:mini-media-player
        entity: media_player.bureau
        icon: mdi:speaker
        group: true         
  - type: entities
    title: Mediaplayers
    show_header_toggle: false
    entities:
      - type: custom:mini-media-player
        entity: media_player.slaapkamer_arne
        icon: mdi:cast
        group: true
      - type: custom:mini-media-player
        entity: media_player.slaapkamer_noor
        icon: mdi:cast
        group: true