path: Huishouden
icon: mdi:broom
type: custom:vertical-layout
cards:
  - type: horizontal-stack
    title: Wassen en drogen
    cards:
      - type: picture-elements
        image: /local/washingmachine.png
        elements:
          - type: state-label
            entity: input_select.wasmachine_status
            style:
              left: 0
              bottom: 0
              pointer-events: none
              font-size: 13px
              line-height: 15px
              color: white
              background-color: rgba(0, 0, 0, 0.3)
              width: 100%
              transform: initial
              padding: 0 8px
          - type: state-label
            entity: switch.wasmachine
            style:
              bottom: 0
              right: 0
              pointer-events: none
              font-size: 13px
              transform: initial
              color: white
              line-height: 15px
              padding: 0px 44px
          - type: icon
            icon: mdi:power
            tap_action:
              action: toggle
            entity: switch.wasmachine
            style:
              bottom: 0
              right: 0
              transform: initial
              color: white
              font-size: 13px
              line-height: 15px
              padding: 5px 16px
          - type: state-label
            entity: sensor.power_wasmachine
            style:
              top: 0
              right: 0
              pointer-events: none
              transform: initial
              font-size: 12px
              color: rgba(255,255,255,0.8)
              line-height: 32px
              padding: 2px 35px
          - type: icon
            icon: mdi:alpha-w-box
            style:
              top: 0
              right: 0
              pointer-events: none
              transform: scale(0.8)
              color: rgba(255,255,255,0.8)
              line-height: 32px
              padding: 8px 13px    
      - type: picture-elements
        image: /local/dryer.png
        elements:
          - type: state-label
            entity: input_select.droogkast_status
            style:
              left: 0
              bottom: 0
              pointer-events: none
              font-size: 13px
              line-height: 15px
              color: white
              background-color: rgba(0, 0, 0, 0.3)
              width: 100%
              transform: initial
              padding: 0 8px
          - type: state-label
            entity: switch.droogkast
            style:
              bottom: 0
              right: 0
              pointer-events: none
              font-size: 13px
              transform: initial
              color: white
              line-height: 15px
              padding: 0px 44px
          - type: icon
            icon: mdi:power
            tap_action:
              action: toggle
            entity: switch.droogkast
            style:
              bottom: 0
              right: 0
              transform: initial
              color: white
              font-size: 13px
              line-height: 15px
              padding: 5px 16px
          - type: state-label
            entity: sensor.power_droogkast
            style:
              top: 0
              right: 0
              pointer-events: none
              transform: initial
              font-size: 12px
              color: rgba(255,255,255,0.8)
              line-height: 32px
              padding: 2px 35px
          - type: icon
            icon: mdi:alpha-w-box
            style:
              top: 0
              right: 0
              pointer-events: none
              transform: scale(0.8)
              color: rgba(255,255,255,0.8)
              line-height: 32px
              padding: 8px 13px    
  
  - type: picture-elements
    image: /local/vijver_test.jpg
    elements:
      - type: custom:text-element
        text: "Mijn vijver"
        style:
          bottom: 5%
          right: 0%
          color: white
      - type: custom:text-element
        text: "UV-lamp:"
        style:
          top: 15%
          left: 8%
          color: white
      - type: state-label
        entity: switch.uv_lamp_vijver 
        style:
          top: 15%
          left: 17%
          color: white
      - type: icon
        icon: mdi:power
        tap_action:
          action: toggle
        entity: switch.uv_lamp_vijver 
        style: 
          top: 15%
          right: 1%
          color: white
      - type: custom:text-element
        text: "Temperatuur:"
        style:
          top: 27%
          left: 8%
          color: white
      - type: state-label
        entity: sensor.vijver_temperatuur
        suffix: Â°C
        style:
          top: 27%
          left: 30%
          color: white
      - type: custom:text-element
        text: "Ph:"
        style:
          top: 39%
          left: 8%
          color: white
      - type: state-label
        entity: sensor.vijver_ph
        style:
          top: 39%
          left: 13%
          color: white
      - type: custom:text-element
        text: "NH3:"
        style:
          top: 51%
          left: 8%
          color: white
      - type: state-label
        entity: sensor.vijver_nh3
        style:
          top: 51%
          left: 15%
          color: white
  - type: custom:button-card    
    entity: vacuum.zjef
    name: Zjef
    size: 40px
    styles:
        card:
          - width: 120px
          - height: 120px
          - font-size: 15px
        name:
          - justify-self: start
          - padding-left: 10px
          - font-weight: bold
          - padding-bottom: 25px
        img_cell:
          - justify-content: start
          - padding-left: 25px
        icon:
          - justify-self: start  
          - padding-top: 10px
  - type: entities
    entities: 
      - type: button
        name: woonkamer
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Woonkamer
            hide_header: true
            card:
              type: custom:media_player-popup-card
              entity: media_player.woonkamer
              icon: none
              fullscreen: false
              actions:
                - service: media_player.media_previous_track
                  service_data:
                    entity_id: this
                  name: previous
                  icon: mdi:skip-previous
                - service: media_player.media_play_pause
                  service_data:
                    entity_id: this
                  name: play/pause
                  icon: mdi:play-pause
                - service: media_player.media_next_track
                  service_data:
                    entity_id: this
                  name: next
                  icon: mdi:skip-next        
  