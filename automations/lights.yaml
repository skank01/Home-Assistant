##########################
## Tuinverlichting
##########################
- id: tuinverlichting_aan
  alias: "Tuinverlichting aan"
  initial_state: 'on'
  trigger:
    platform: sun
    event: sunset
    offset: "-00:05:00"
  condition:
  - condition: state
    entity_id: group.family
    state: home
  action:
  - service: homeassistant.turn_on
    entity_id: light.tuinverlichting


