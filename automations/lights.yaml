- id: '1578251418685'
  alias: Lichten inkom en keuken aan bij thuiskomst
  description: ''
  trigger:
  - entity_id: group.family
    from: not_home
    platform: state
    to: home
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - data:
      entity_id: light.inkom
    entity_id: light.keuken
    service: light.turn_on