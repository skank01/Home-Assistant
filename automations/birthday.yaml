##########################
## Verjaardag Stijn
##########################
- id: 'Verjaardag Stijn'
  alias: Verjaardag Stijn
  trigger:
    platform: time
    at: "08:00:00"
  condition:
    - condition: state
      entity_id: sensor.anniversary_stijn_s_verjaardag
      state: '0'
  action:
    - service: notify.mobile_app_smartphone_stijn
      data:
        message: "Gelukkige verjaardag Stijn! Alles voor jou vandaag!"
        data:
          tag: verjaardag
    - service: media_player.turn_on
      data:
        entity_id: media_player.keuken
    - delay: 00:00:02
    - service: tts.cloud_say
      data:
        entity_id: media_player.keuken
        message: "Gelukkige verjaardag Stijn !"
        language: nl-NL
        options:
          gender: male
    - delay: 00:00:02
    - service: media_player.turn_off
      data:
        entity_id: media_player.keuken

