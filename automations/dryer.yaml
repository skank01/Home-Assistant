##########################
## Droogkast bezig
##########################
- id: droogkast bezig
  alias: Droogkast actief
  trigger:
    platform: numeric_state
    entity_id: sensor.power_droogkast
    above: 10
  condition:
    - condition: state
      entity_id: sensor.droogkast_status
      state: Droogkast
  action:
    - service: input_select.select_option
      data:
        entity_id: 
        - input_select.droogkast_status
        option: Droogkast bezig
          


          
##########################
## Droogkast klaar
##########################
- id: droogkast_klaar
  alias: Droogkast naar klaar
  trigger:
    platform: numeric_state
    entity_id: sensor.power_droogkast
    below: 3
    for: 
      minutes: 3
  condition:
    - condition: state
      entity_id: sensor.droogkast_status
      state: Droogkast bezig
  action:
    - service: input_select.select_option
      data:
        entity_id: 
        - input_select.droogkast_status
        option: Droogkast klaar
 
##########################
## Droogkast standby
##########################
- id: droogkast_standby
  alias: Droogkast standby
  trigger:
    platform: numeric_state
    entity_id: sensor.power_droogkast
    below: 5
    for: 
      minutes: 3
  condition:
    - condition: state
      entity_id: sensor.droogkast_status
      state: Droogkast klaar
  action:
    - service: input_select.select_option
      data:
        entity_id: 
        - input_select.droogkast_status
        option: Droogkast
        
        
############################
## Droogkast meldingen
############################ 
- id: droogkast_melding
  alias: Melding dat droogkast klaar is
  trigger:
    platform: state
    entity_id: sensor.droogkast_status
    to: Droogkast klaar
    for:
      seconds: 5
  condition: []
  action:
    - service: notify.mobile_devices
      data:
        message: De droogkast is klaar!
    - service: tts.cloud_say
      data:
        entity_id: media_player.keuken
        message: "De droogkast is klaar!"
        language: nl-NL
        options:
          gender: male
    - service: switch.turn_off
      data:
        entity_id: switch.droogkast
    - delay: 00:00:04
    - service: media_player.turn_off
      data:
        entity_id: media_player.keuken
   
        
    
