##########################
## Pool filter on/off
##########################
- id: 'Pool Filter'
  alias: Filter zwembad aan/uit
  initial_state: "on"
  trigger:
    - platform: time
      at: "20:00:00"
  action:
    - service: switch.turn_on
      entity_id: switch.zwembad
    - delay: "02:00:00"
    - service: switch.turn_off
      entity_id: switch.zwembad