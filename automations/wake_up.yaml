## Google Home alarms
##########################

- id: 'Google Home alarm Kim'
  alias: 'GH Alarm trigger Kim'
  trigger:
  - platform: time
    at: sensor.wekker_kim_alarms
  condition: []
  action:
  #Do you actions / sripts
  - entity_id: light.nachtlampje_kim
    service: light.turn_on
  - delay: 00:00:03
  - service: tts.cloud_say
    data:
      entity_id: media_player.slaapkamer
      message: "Goeiemorgen Doornroosje! Tijd om rustig op te staan."
      language: nl-NL
      options:
        gender: male
  - delay: 00:00:03
  - service: media_player.turn_off
    data:
      entity_id: media_player.wekker_kim
  - entity_id: light.lavabo
    service: light.turn_on
    data:
      brightness_pct: 100
      transition: 120
  mode: single  
  
