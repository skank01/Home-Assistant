##############################
## Eufy cams
##############################
stop_stream:
  alias: Eufy stop stream
  icon: "mdi:cctv-off"
  mode: single
  sequence:            
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.deurbel_streaming_sensor
              state: 'True'
          sequence:    
            - service: eufy_security.stop_livestream
              target:
                entity_id: camera.deurbel
            - service: homeassistant.reload_config_entry
              entity_id: camera.deurbel
        - conditions:
            - condition: state
              entity_id: binary_sensor.tuin_streaming_sensor
              state: 'True'   
          sequence:    
            - service: eufy_security.stop_rtsp
              target:
                entity_id: camera.tuin
            - service: homeassistant.reload_config_entry
              entity_id: camera.tuin
              

##############################
## TV aanzetten
##############################
tv_aanzetten:
  alias: Activiteiten TV
  icon: "mdi:television"
  mode: restart
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: media_player.living_tv
              state: "off"
          sequence:
            - service: media_player.turn_on
              entity_id: media_player.living_tv
            - delay: 00:00:15
    - choose:
        - conditions: "{{ actie == 'tv' }}"
          sequence:
            - service: media_player.select_source
              target:
                entity_id: media_player.living_tv
              data:
                source: TV VLAANDEREN
            - service: media_player.turn_off
              entity_id: media_player.shield_tv 
        - conditions: "{{ actie == 'netflix' }}"
          sequence:
            - service: media_player.select_source
              target:
                entity_id: media_player.living_tv
              data:
                source: Netflix
            - service: media_player.turn_off
              entity_id: media_player.shield_tv 
        - conditions: "{{ actie == 'film' }}"
          sequence:
            - service: media_player.select_source
              target:
                entity_id: media_player.living_tv
              data:
                source: HDMI2
            - service: media_player.turn_on
              entity_id: media_player.shield_tv 
        - conditions: "{{ actie == 'uit' }}"
          sequence:
            - service: media_player.turn_off
              entity_id: 
                - media_player.shield_tv 
                - media_player.living_tv
                
                
      

