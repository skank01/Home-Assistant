##############################
## Goodnight
##############################

welterusten:
  alias: Slaapwel
  icon: "mdi:bed"
  description: 'Slaapwel routine die alles op het gelijkvloers uitzet en de verlichting op het eerste verdiep aanzet.'
  sequence:
  - service: remote.turn_on
    data:
      entity_id: remote.harmony_hub
      activity: 'PowerOff'
  - service: light.turn_off
    data:
      entity_id: group.lights_groundfloor
  - service: light.turn_on
    data:
      entity_id: 
        - light.bench
        - light.trap_gelijkvloers
        - light.hal_wand
        - light.lavabo
        - light.nachtlampje_kim
  - delay: 00:02:00
  - service: light.turn_off
    data:
      entity_id: 
        - light.bench
        - light.trap_gelijkvloers
  - delay: 00:05:00
  - service: light.turn_off
    data:
      entity_id: light.hal_wand

    
##############################
## Taking a shower
##############################    

douche:
  alias: Douche nemen
  icon: "mdi:shower-head"
  description: 'Douche routine die het licht aanzet met bijpassende muziek'
  sequence:
  - service: media_player.select_source
    data:
      entity_id: media_player.badkamer
      source: 'Songs to Sing in the Shower'
  - service: media_player.volume_set
    data:
      volume_level: 0.3
    entity_id: media_player.badkamer
  - service: media_player.shuffle_set
    data:
      shuffle: true
    entity_id: media_player.badkamer
  - condition: state 
    entity_id: sun.sun
    state: 'below_horizon'
  - service: light.turn_on
    entity_id: light.douche

    
