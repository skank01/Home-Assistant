- id: '1576093494347'
  alias: Licht kastlamp aan bij zonsondergang
  description: ''
  trigger:
  - event: sunset
    offset: 00:10:00
    platform: sun
  condition:
  - condition: state
    entity_id: group.family
    state: home
  action:
  - entity_id: light.kastlamp
    service: light.turn_on
- id: '1578501356390'
  alias: Nachtlampje Kim aan
  description: ''
  trigger:
  - platform: time
    at: 07:00:00
  condition:
  - condition: state
    entity_id: group.family
    state: home
  - condition: time
    after: 06:55:00
    before: 07:10:00
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - data:
      entity_id: light.nachtlampje_kim
    service: light.turn_on
