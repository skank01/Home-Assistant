action: call-service
service: browser_mod.popup
service_data:
  title: Household
  hide_header: true
  deviceID: this
  style:
    .: |
      :host .content {
        width: calc(385px + 385px);
        max-width: 90vw;
      }
    $: |
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: none !important;
      }
  card:
    type: custom:layout-card
    column_num: 3
    column_width: [385, 385]
    layout: vertical
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:stack-in-card
            mode: horizontal
            title: Huisvuil
            style: |
              ha-card {
                --primary-text-color: var(--primary-color)
              }
            cards:
              - entities:
                  - name: Restafval
                    entity: sensor.recycleapp_restafval
                    image: /local/restafval.png
                  - name: Pmd
                    entity: sensor.recycleapp_pmd
                    image: /local/pmd.png
                  - name: Papier en karton
                    entity: sensor.recycleapp_papier
                    image: /local/papierenkarton.png
                type: glance
                style: |
                  ha-card {
                    --primary-text-color: var(--sidebar-icon-color)
                  }      
          - type: custom:xiaomi-vacuum-card
            entity: vacuum.zjef
            name: Zjef
            vendor: roomba
            image: /local/vacuum.png
          - type: horizontal-stack
            cards:
              - type: picture-elements
                image: /local/washingmachine.png
                elements:
                  - type: state-label
                    entity: input_select.wasmachine_status
                    style:
                      left: 0
                      bottom: 0
                      pointer-events: none
                      font-size: 13px
                      line-height: 15px
                      color: white
                      background-color: rgba(0, 0, 0, 0.3)
                      width: 100%
                      transform: initial
                      padding: 0 8px
                  - type: state-label
                    entity: switch.wasmachine
                    style:
                      bottom: 0
                      right: 0
                      pointer-events: none
                      font-size: 13px
                      transform: initial
                      color: white
                      line-height: 15px
                      padding: 0px 44px
                  - type: icon
                    icon: mdi:power
                    tap_action:
                      action: toggle
                    entity: switch.wasmachine
                    style:
                      bottom: 0
                      right: 0
                      transform: initial
                      color: white
                      font-size: 13px
                      line-height: 15px
                      padding: 5px 16px
                  - type: state-label
                    entity: sensor.power_wasmachine
                    style:
                      top: 0
                      right: 0
                      pointer-events: none
                      transform: initial
                      font-size: 12px
                      color: rgba(255,255,255,0.8)
                      line-height: 32px
                      padding: 2px 35px
                  - type: icon
                    icon: mdi:alpha-w-box
                    style:
                      top: 0
                      right: 0
                      pointer-events: none
                      transform: scale(0.8)
                      color: rgba(255,255,255,0.8)
                      line-height: 32px
                      padding: 8px 13px    
              - type: picture-elements
                image: /local/dryer.png
                elements:
                  - type: state-label
