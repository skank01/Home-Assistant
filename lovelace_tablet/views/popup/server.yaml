action: fire-dom-event
browser_mod:
  command: popup
  title: Server
  hide_header: true
  deviceID: this
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
    $: |
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: none !important;
      }
  card:
    type: custom:layout-card
    column_num: 3
    column_width: [385, 385, 385]
    layout: vertical
    cards:
      - type: custom:stack-in-card
        mode: vertical
        title: Home assistant
        class: add_header
        style: |
          ha-card {
            --primary-text-color: var(--primary-color)
          }
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - type: weblink
                name: Unifi Controller
                icon: mdi:access-point
                url: !secret url_unifi_controller
              - type: weblink
                name: Dsmr Reader
                icon: mdi:flash
                url: !secret url_dsmr
              - type: weblink
                name: HACS
                icon: mdi:home-outline
                url: !secret url_HACS
              - type: weblink
                name: deCONZ
                icon: mdi:emby
                url: !secret url_deCONZ
              - type: weblink
                name: AdGuard
                icon: mdi:shield-check-outline
                url: !secret url_AdGuard
              - type: weblink
                name: Google Drive Backup
                icon: mdi:cloud-upload-outline
                url: !secret url_google_drive_backup
              - type: weblink
                name: ioBroker
                icon: mdi:iobroker
                url: !secret url_ioBroker
      - break
      - type: custom:stack-in-card
        mode: vertical
        title: Server
        class: add_header
        style: |
          ha-card {
            --primary-text-color: var(--primary-color)
          }
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - type: weblink
                name: Unraid
                icon: mdi:nas
                url: !secret url_unraid
              - type: weblink
                name: Emby
                icon: mdi:emby
                url: !secret url_emby
              - type: weblink
                name: Glances
                icon: mdi:state-machine
                url: !secret url_glances
              - type: weblink
                name: Makemkv
                icon: mdi:file-video
                url: !secret url_makemkv 
              - type: weblink
                name: Mediainfo
                icon: mdi:information-variant
                url: !secret url_mediainfo 
              - type: weblink
                name: SABnzbd
                icon: mdi:download
                url: !secret url_SABnzbd 
              - type: weblink
                name: Tsmuxer
                icon: mdi:video-switch-outline
                url: !secret url_tsmuxer
              - type: weblink
                name: Unraid api
                icon: mdi:api
                url: !secret url_unraid_api 
      - break
      - type: custom:stack-in-card
        mode: vertical
        title: Server Control
        class: add_header
        style: |
          ha-card {
            --primary-text-color: var(--primary-color)
          }
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - sensor.unraid_server
              - switch.unraid_power_off
              - switch.unraid_array
              - switch.unraid_partitycheck
              - switch.unraid_mover
              - switch.unraid_reboot
              
            style: |
              ha-card {
                --primary-text-color: var(--sidebar-icon-color)
          - type: custom:fold-entity-row
            head:
              type: section
              label: Dockers
            entities:
              - type: custom:auto-entities
                filter:
                  include:
                    - entity_id: switch.unraid_docker_*   
                card:
                  type: entities
                  show_header_toggle: false
                  style: |
                    ha-card {
                      --primary-text-color: var(--sidebar-icon-color)
                    }      