action: call-service
service: browser_mod.popup
service_data:
  title: Information
  hide_header: true
  deviceID: this
  style:
    .: |
      :host .content {
        width: calc(400px + 300px);
        height: calc(600px) ;
      }
    $: |
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: none !important;
      }
  card:
    type: custom:layout-card
    column_num: 2
    column_width: [400, 300]
    column_height: [300]
    layout: vertical
    cards:
      - type: custom:stack-in-card
        cards:
          - type: markdown
            content: <font color="#1A73E8" size= "5">Batterij niveaus</font>
            style: |
              ha-card {
                background-color: transparent !important;
                box-shadow: none !important;
              }
          - type: custom:battery-state-card
            color_gradient:
              - "#ff0000" # red
              - "#ffff00" # yellow
              - "#00ff00" # green
            filter:
                    include: # filters for auto-adding
                      - name: entity_id # entities which id ends with "_battery_level"
                        value: "*_battery_level"
                      - name: entity_id # entities which id ends with ".battery_level"
                        value: "*.battery_level"  
            bulk rename:
              - from: "Battery Level" # simple string replace (note: "to" is not required if you want to remove string)
                to: "sensor" 
      - break
      - type: custom:stack-in-card
        cards:
          - type: markdown
            content: <font color="#1A73E8" size= "5">Verbruik wasmachine</font>
            style: |
              ha-card {
                background-color: transparent !important;
                box-shadow: none !important;
              }
          - type: history-graph
            hours_to_show: 3
            entities:
              - sensor.power_wasmachine
          - type: markdown
            content: <font color="#1A73E8" size= "5">Verbruik droogkast</font>
            style: |
              ha-card {
                background-color: transparent !important;
                box-shadow: none !important;
              }
          - type: history-graph
            hours_to_show: 3
            entities:    
              - sensor.power_droogkast
          - type: markdown
            content: <font color="#1A73E8" size= "5">Verbruik meting</font>
            style: |
              ha-card {
                background-color: transparent !important;
                box-shadow: none !important;
              }
          - type: history-graph
            hours_to_show: 24
            entities:    
              - sensor.power_nachtlampje